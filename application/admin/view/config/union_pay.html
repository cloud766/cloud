{include file="public/css"}
<section class="content-header">
  <h1>
       远程附件
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{:url('admin/index/welcome')}">
        <i class="fa fa-dashboard"></i> 首页</a>
    </li>
    <li class="active">系统设置</li>
    <li class="active">支付管理</li>
    <li class="active">银联</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
        </div>
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li><a href="{:url('admin/config/index', array('group'=>'balance_pay'))}">余额支付</a></li>
            <li><a href="{:url('admin/config/index', array('group'=>'ali_pay'))}">支付宝</a></li>
            <li class="active"><a href="{:url('admin/config/index', array('group'=>'union_pay'))}">银联</a></li>
            <li><a href="{:url('admin/config/index', array('group'=>'wechat_pay'))}">微信支付</a></li>
          </ul>
        </div>
        <form class="form-horizontal" action="{:url('admin/config/saveConfig')}" method="post">
          <div class="box-body">
            <div class="form-group hide_relation_0">
              <label for="open_union_pay" class="col-sm-2 control-label">开启银联支付</label>
              <div class="col-sm-8">
                <div class="radio col-sm-1">
                  <label><input type="radio" class="switch" name="open_union_pay" data-id="129" value="1" {if condition:$config.open_union_pay eq 1}checked{/if}/>是</label>
                </div>
                <div class="radio col-sm-1">
                  <label><input type="radio" class="switch" name="open_union_pay" data-id="129" value="0" {if condition:$config.open_union_pay eq 0}checked{/if}/>否</label>
                </div>
              </div>
            </div>
            <div class="form-group hide_relation_129" {if condition:$config.open_union_pay eq 0}style="display:none"{/if}>
              <label for="union_pay_merid" class="col-sm-2 control-label">商户号</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="union_pay_merid" name="union_pay_merid" value="{$config.union_pay_merid}" placeholder="" />
              </div>
            </div>
            <div class="form-group hide_relation_129" {if condition:$config.open_union_pay eq 0}style="display:none"{/if}>
              <label for="union_pay_cer_password" class="col-sm-2 control-label">商户私钥证书密码</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="union_pay_cer_password" name="union_pay_cer_password" value="{$config.union_pay_cer_password}" placeholder="" />
              </div>
            </div>
            <div class="form-group hide_relation_129" {if condition:$config.open_union_pay eq 0}style="display:none"{/if}>
              <label for="union_pay_password" class="col-sm-2 control-label">企业网银密码</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="union_pay_password" name="union_pay_password" value="{$config.union_pay_password}" placeholder="" />
              </div>
            </div>
          </div>
          <div class="box-footer">
            <input type="hidden" name="group" value="{$group}" />
            <button type="submit" class="btn btn-info pull-right">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{include file="public/js"}

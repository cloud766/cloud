{include file="public/css"}
<section class="content-header">
  <h1>
    远程附件
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{:url('admin/index/welcome')}">
        <i class="fa fa-dashboard"></i> 首页</a>
    </li>
    <li class="active">系统设置</li>
    <li class="active">远程附件</li>
    <li class="active">七牛云存储</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
        </div>
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li><a href="{:url('admin/config/index', array('group'=>'ftp_setting'))}">ftp</a></li>
            <li><a href="{:url('admin/config/index', array('group'=>'ali_oss'))}">阿里云OSS</a></li>
            <li class="active"><a href="{:url('admin/config/index', array('group'=>'qiniu_oss'))}">七牛云存储</a></li>
            <li><a href="{:url('admin/config/index', array('group'=>'tencent_oss'))}">腾讯云存储</a></li>
          </ul>
        </div>
        <form class="form-horizontal" action="{:url('admin/config/saveConfig')}" method="post">
          <div class="box-body">
            <div class="form-group hide_relation_0">
              <label for="qiniu_oss_access_key" class="col-sm-2 control-label">Accesskey</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="qiniu_oss_access_key" name="qiniu_oss_access_key" value="{$config.qiniu_oss_access_key}" placeholder="" />
              </div>
            </div>
            <div class="form-group hide_relation_0">
              <label for="qiniu_oss_secret_key" class="col-sm-2 control-label">Secretkey</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="qiniu_oss_secret_key" name="qiniu_oss_secret_key" value="{$config.qiniu_oss_secret_key}" placeholder="" />
              </div>
            </div>
            <div class="form-group hide_relation_0">
              <label for="qiniu_oss_bucket" class="col-sm-2 control-label">Bucket</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="qiniu_oss_bucket" name="qiniu_oss_bucket" value="{$config.qiniu_oss_bucket}" placeholder="" />
              </div>
            </div>
            <div class="form-group hide_relation_0">
              <label for="qiniu_oss_url" class="col-sm-2 control-label">自定义URL</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="qiniu_oss_url" name="qiniu_oss_url" value="{$config.qiniu_oss_url}" placeholder="" />
              </div>
            </div>
          </div>
          <div class="box-footer">
            <input type="hidden" name="group" value="{$group}" />
            <button type="submit" class="btn btn-info pull-right">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{include file="public/js"}
